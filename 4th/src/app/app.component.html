  <h1>
    Welcome to Card Stack
  </h1>

  <!--<button id="getImg" (click)="showImages=!showImages">Get Images</button>-->
  <button (click)="getPics()">Get Images</button>
  <button id="newCard" (click)="ceateCard()">Add New Card</button>

  <div class="cont">
    
    <div id="static" class="cards">
      <span class="num">1</span>
      <span *ngIf="!showImages"><img [src]='Images' /></span>
    </div>
    
    <div id="static" class="cards">
      <span class="num">2</span>
      <span *ngIf="showImages"></span>
    </div>

    <div id="static" class="cards">
      <span class="num">3</span>
      <span *ngIf="showImages"></span>
    </div>

    <div id="static" class="cards">
      <span class="num">4</span>
      <span *ngIf="showImages"></span>
    </div>

    <div class="dCards" *ngFor="let n of newCards" [class.green]="clicked === n" (click)="clicked = (clicked === n ? null :n)">
      <span class="num">{{n+5}}</span>
      <span *ngIf="showImages"></span>
    </div>

  </div>
